<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QA Mobile Test - Shop</title>
    <style>
        /* Ø¥Ø¹Ø¯Ø§Ø¯Ø§Øª Ø¹Ø§Ù…Ø© Ù„ØªÙ†Ø§Ø³Ø¨ Ø§Ù„Ù…ÙˆØ¨Ø§ÙŠÙ„ */
        * { box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; margin: 0; padding: 0; background-color: #f0f2f5; }
        
        /* Ø§Ù„Ù‡ÙŠØ¯Ø± (Ø§Ù„Ø¬Ø²Ø¡ Ø§Ù„Ø¹Ù„ÙˆÙŠ) */
        header { 
            background: #232f3e; color: white; padding: 10px 20px; 
            display: flex; justify-content: space-between; align-items: center; 
            position: sticky; top: 0; z-index: 1000; box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        header h2 { font-size: 1.2rem; margin: 0; }
        .cart-status { background: #febd69; color: black; padding: 6px 12px; border-radius: 20px; font-weight: bold; font-size: 0.9rem; }
        
        /* Ø­Ø§ÙˆÙŠØ© Ø§Ù„Ù…Ù†ØªØ¬Ø§Øª */
        .container { padding: 15px; max-width: 600px; margin: auto; }
        
        /* ØªØµÙ…ÙŠÙ… ÙƒØ±Øª Ø§Ù„Ù…Ù†ØªØ¬ Ù„Ù„Ù…ÙˆØ¨Ø§ÙŠÙ„ */
        .product-card { 
            background: white; border-radius: 12px; margin-bottom: 20px; 
            overflow: hidden; box-shadow: 0 2px 8px rgba(0,0,0,0.1); 
            display: flex; flex-direction: column; align-items: center; padding-bottom: 15px;
        }
        .product-card img { width: 100%; height: 200px; object-fit: cover; }
        .product-card h3 { margin: 15px 0 5px 0; font-size: 1.1rem; }
        .product-card p { color: #B12704; font-weight: bold; font-size: 1.2rem; margin: 5px 0; }
        
        /* Ø§Ù„Ø£Ø²Ø±Ø§Ø± Ù„ØªÙƒÙˆÙ† Ù…Ù†Ø§Ø³Ø¨Ø© Ù„Ù„Ù…Ø³ Ø¨Ø§Ù„ÙŠØ¯ */
        button { 
            background: #ffd814; border: 1px solid #fcd200; border-radius: 25px; 
            padding: 12px 30px; cursor: pointer; font-size: 1rem; font-weight: bold; 
            width: 80%; transition: 0.2s;
        }
        button:active { transform: scale(0.95); background: #f7ca00; }
        
        /* Ø§Ù„Ø¬Ø¯ÙˆÙ„ Ù„ÙŠÙƒÙˆÙ† Ù…ØªØ¬Ø§ÙˆØ¨Ø§Ù‹ */
        .cart-summary { margin-top: 30px; background: white; padding: 15px; border-radius: 12px; }
        .table-wrapper { overflow-x: auto; } /* ÙŠØ³Ù…Ø­ Ø¨Ø§Ù„ØªÙ…Ø±ÙŠØ± ÙŠÙ…ÙŠÙ†Ø§Ù‹ ÙˆÙŠØ³Ø§Ø±Ø§Ù‹ ÙÙŠ Ø§Ù„Ù…ÙˆØ¨Ø§ÙŠÙ„ */
        table { width: 100%; border-collapse: collapse; min-width: 300px; }
        th, td { border-bottom: 1px solid #eee; padding: 12px 8px; text-align: left; font-size: 0.9rem; }
        th { background-color: #f8f9fa; }
        .empty-msg { color: #888; text-align: center; padding: 20px; font-style: italic; }
    </style>
</head>
<body>

<header>
    <h2>Test Lab ğŸ›’</h2>
    <div class="cart-status">Cart: <span id="top-cart-count">0</span></div>
</header>

<div class="container">
    <div class="product-card">
        <img src="https://images.unsplash.com/photo-1542291026-7eec264c27ff?w=400" alt="Shoe">
        <h3>Red Nike Shoes</h3>
        <p>$120.00</p>
        <button onclick="addToCart('Red Nike Shoes', 120)">Add to Cart</button>
    </div>

    <div class="product-card">
        <img src="https://images.unsplash.com/photo-1523275335684-37898b6baf30?w=400" alt="Watch">
        <h3>Smart Watch</h3>
        <p>$199.00</p>
        <button onclick="addToCart('Smart Watch', 199)">Add to Cart</button>
    </div>

    <div class="cart-summary">
        <h3>Review Added Items</h3>
        <div class="table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody id="cart-table-body">
                    </tbody>
            </table>
        </div>
        <div id="empty-cart-msg" class="empty-msg">Your cart is empty.</div>
    </div>
</div>

<script>
    let totalItems = 0;

    function addToCart(name, price) {
        const tableBody = document.getElementById('cart-table-body');
        const emptyMsg = document.getElementById('empty-cart-msg');
        
        // Hide empty message
        emptyMsg.style.display = 'none';
        
        // Add new row to table
        const row = tableBody.insertRow();
        row.insertCell(0).innerText = name;
        row.insertCell(1).innerText = "$" + price;

        // Increase internal counter
        totalItems++;

        // THE BUG: The header counter "top-cart-count" is NEVER updated.
        // Even though the table below grows, the header remains at 0.
        
        alert("Success: " + name + " added!");
    }
</script>

</body>
</html>
