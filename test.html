<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QA Training - eCommerce Store</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; padding: 0; background-color: #f8f9fa; }
        header { background: #232f3e; color: white; padding: 15px 50px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; }
        .cart-status { background: #febd69; color: black; padding: 5px 15px; border-radius: 20px; font-weight: bold; }
        
        .container { max-width: 1000px; margin: 30px auto; padding: 20px; }
        .products-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; }
        .product-card { background: white; border: 1px solid #ddd; padding: 15px; border-radius: 8px; text-align: center; transition: 0.3s; }
        .product-card:hover { box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .product-card img { width: 100%; height: 150px; object-fit: cover; border-radius: 5px; }
        
        button { background: #ffd814; border: 1px solid #fcd200; border-radius: 20px; padding: 8px 20px; cursor: pointer; font-size: 14px; font-weight: bold; margin-top: 10px; }
        button:hover { background: #f7ca00; }
        
        .cart-summary { margin-top: 50px; background: white; padding: 20px; border-radius: 8px; border: 1px solid #ddd; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { border-bottom: 1px solid #eee; padding: 12px; text-align: left; }
        th { background-color: #f1f1f1; }
        .empty-msg { color: #888; text-align: center; padding: 20px; }
    </style>
</head>
<body>

<header>
    <h2>QA Test Lab Store</h2>
    <div class="cart-status">ðŸ›’ Items in Cart: <span id="top-cart-count">0</span></div>
</header>

<div class="container">
    <div class="products-grid">
        <div class="product-card">
            <img src="https://images.unsplash.com/photo-1542291026-7eec264c27ff" alt="Shoe">
            <h3>Red Nike Shoes</h3>
            <p>$120.00</p>
            <button onclick="addToCart('Red Nike Shoes', 120)">Add to Cart</button>
        </div>

        <div class="product-card">
            <img src="https://images.unsplash.com/photo-1523275335684-37898b6baf30" alt="Watch">
            <h3>Smart Watch</h3>
            <p>$199.00</p>
            <button onclick="addToCart('Smart Watch', 199)">Add to Cart</button>
        </div>

        <div class="product-card">
            <img src="https://images.unsplash.com/photo-1505740420928-5e560c06d30e" alt="Headphones">
            <h3>Bluetooth Headphones</h3>
            <p>$85.00</p>
            <button onclick="addToCart('Bluetooth Headphones', 85)">Add to Cart</button>
        </div>
    </div>

    <div class="cart-summary">
        <h3>Shopping Cart Table (Review Items)</h3>
        <table>
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody id="cart-table-body">
                </tbody>
        </table>
        <div id="empty-cart-msg" class="empty-msg">No items added yet.</div>
    </div>
</div>

<script>
    let totalItems = 0;

    function addToCart(name, price) {
        // 1. Logic to add item to the table (This works correctly)
        const tableBody = document.getElementById('cart-table-body');
        const emptyMsg = document.getElementById('empty-cart-msg');
        
        emptyMsg.style.display = 'none';
        
        const row = tableBody.insertRow();
        row.insertCell(0).innerText = name;
        row.insertCell(1).innerText = "$" + price;

        // 2. Increment internal counter
        totalItems++;

        // THE BUG: Developer updated the table but FORGOT to update the header counter!
        // The code below is missing or commented out:
        // document.getElementById('top-cart-count').innerText = totalItems;
        
        alert(name + " has been added to the table!");
    }
</script>

</body>
</html>
